<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentIndexImage].image" alt="slides" />
                    <div class="text" v-for="text in slides">
                        <h3>{{ slides[currentIndexImage].title }}</h3>
                        <p>
                            {{ slides[currentIndexImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goPrev"></div>
                    <div class="next" @click="goNext"></div>

                    <div class="thumb" v-for="(slide, i) in slides" 
                        :class="(i === currentIndexImage) ? 'active' : '' "
                        @click="anteprima(i)">
                        <img :src="slide.image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
